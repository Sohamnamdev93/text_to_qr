<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish QR - Pt. Guru Prasad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Jellyfish Particles */
        .jelly-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .qr-glow {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.5), 0 0 40px rgba(167, 139, 250, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.8);
            padding: 10px;
            background: white;
            border-radius: 20px;
        }

        /* Pulsing Glow Animation */
        .jelly-glow {
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from { filter: drop-shadow(0 0 5px #60a5fa); }
            to { filter: drop-shadow(0 0 20px #a78bfa); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6 relative">

    <!-- Background Particles -->
    <script>
        for(let i=0; i<20; i++) {
            let div = document.createElement('div');
            div.className = 'jelly-particle';
            div.style.width = Math.random() * 50 + 'px';
            div.style.height = div.style.width;
            div.style.left = Math.random() * 100 + 'vw';
            div.style.top = Math.random() * 100 + 'vh';
            div.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(div);
        }
    </script>

    <div class="glass-card p-8 rounded-3xl w-full max-w-md text-center z-10">
        <div class="mb-6">
            <div class="inline-block p-3 bg-blue-500/20 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-300 jelly-glow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2C6.47 2 2 6.47 2 12c0 3.31 2.69 6 6 6s6-2.69 6-6c0-3.31-2.69-6-6-6z"/>
                    <path d="M12 18v4M9 18v3M15 18v3M12 2v2"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Your QR Code</h1>
            <p class="text-blue-200 text-sm mt-1">Enter Your text or Paste your link here...</p>
        </div>
        
        <div class="space-y-6">
            <!-- Input Field -->
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1"></label>
                <input 
                    type="text" 
                    id="url-input" 
                    placeholder="https://example.com" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                >
            </div>

            <!-- Generate Button -->
            <button 
                onclick="generateQR()" 
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-4 rounded-xl shadow-lg transition-all active:scale-95"
            >
                QR Code Banayein
            </button>

            <!-- QR Code Display Area -->
            <div id="qrcode-container" class="hidden flex flex-col items-center space-y-4 pt-4 border-t border-gray-100">
                <div id="qrcode"></div>
                <button 
                    onclick="downloadQR()" 
                    class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 font-medium"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="Status4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>Download Karein</span>
                </button>
            </div>

            <!-- Message Box -->
            <div id="message" class="hidden text-center text-red-500 text-sm font-medium bg-red-50 p-2 rounded">
                Kripya ek valid URL enter karein.
            </div>
        </div>
    </div>

    <script>
        let qrcode = null;

        function generateQR() {
            const urlInput = document.getElementById('url-input').value.trim();
            const container = document.getElementById('qrcode-container');
            const qrDiv = document.getElementById('qrcode');
            const message = document.getElementById('message');

            if (!urlInput) {
                message.classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }

            message.classList.add('hidden');
            qrDiv.innerHTML = ""; // Purana QR clean karein
            
            // Naya QR Code banayein
            qrcode = new QRCode(qrDiv, {
                text: urlInput,
                width: 250,
                height: 250,
                colorDark : "#0f172a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            container.classList.remove('hidden');
        }

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            if (!img) return;

            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'my-qr-code.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Enter key support
        document.getElementById('url-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>

</html>
